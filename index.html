<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slidesshow</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>

<div class="slideshow">

  <div class="pic fade">
    <div class="number">1 / 6</div>
    <img src="assets/11.avif">
  </div>

  <div class="pic fade">
    <div class="number">2 / 6</div>
    <img src="assets/pep.jpg">
  </div>

  <div class="pic fade">
    <div class="number">3 / 6</div>
    <img src="assets/22.avif">
  </div>


 <div class="pic fade">
    <div class="number">4 / 6</div>
    <img src="assets/vee.jpg">
  </div>

  <div class="pic fade">
    <div class="number">5 / 6</div>
    <img src="assets/33.avif">
  </div>

  <div class="pic fade">
    <div class="number">6 / 6</div>
    <img src="assets/44.avif">
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
  <script src="script.js"></script>
</body>

</html>
